<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/tfl.css">
    <title>TFL Bike Points</title>
    <meta name="description" content="Find a TFL bike to rent near you!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <section is="main_content">
        <div class="container">
            <h1>TFL Bike Point Search</h1>
            <p>Search below to find a bike point near you, and click on the results for more information.</p>
            <input type="text" id="search-query" class="search-query">
            <button id="search-submit" class="btn search-submit" onclick="searchBikePoints()">submit</button>
            <p class="alert-text hide" id="alert-text"></p>
            <div class="results-container" id="results-container">
                <div class="results-grid" id="results-grid">
                </div>
                <div class="location-details" id="location-details">
                </div>
            </div>
        </div>
    </section>
    <script src="../js/tfl.js" type="text/javascript"></script>
</body>
