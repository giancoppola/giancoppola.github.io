<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/meal_picker.css">
    <title>Meal Picker</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <section id="main_content">
        <div class="container">
            <div class="centre">
              <p id="convo">Let's pick a meal for you!</p>
              <div id="type_buttons" class="btn_row">
                <button class="btn" id="veg" onclick="vegActive()">Veggie</button>
                <button class="btn" id="meat" onclick="meatActive()">Meaty</button>
                <button class="btn" id="any" onclick="anyActive()">Any</button>
              </div>
              <div id="length_buttons" class="btn_row">
                  <button class="btn" onclick="quickMeals()">Quick</button>
                  <button class="btn" onclick="longMeals()">Long</button>
                  <button class="btn" onclick="anyMeals()">Any</button>
              </div>
              <p id="alert"></p>
            </div>
          </div>
    </section>
    <script type="text/javascript" src="../js/meal_picker.js"></script>
</body>

<footer>
